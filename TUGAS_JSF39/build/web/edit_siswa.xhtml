<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<title>JSF RSBK</title>
<title>JSF RSBK Kel 16</title>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</h:head>
  <h:body>
        <div class="container">
            <div class="row" style="padding: 3%; border-bottom: 1px solid #f2f2f2;">
                <div class="col-12">
                    <h3 align="center">Kelompok 39</h3>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="index.xhtml">siswa</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="kelas.xhtml">kelas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="join.xhtml">join</a>
                        </li>
                    </ul>
                </div>
            </div>
            <h:form>
            <div class="row" style="margin-top: 3%;">
                <div class="col-4 offset-4">
                    <div class="card">
                        <div class="card-body">
                            <h2>Edit Data Siswa</h2>
                            <hr></hr>
                            <table class="table table-striped">
                                <tr>
                                   <td>ID_SISWA </td>
                                   <td><h:inputText value="#{EditSiswa.id_siswa}" class="form-control form-control-sm"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>NAMA </td>
                                   <td><h:inputText value="#{EditSiswa.nama}" class="form-control form-control-sm"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>ID_JURUSAN </td>
                                   <td>
                                        <h:selectOneMenu value="#{EditSiswa.id_jurusan}"  class="form-control form-control-sm">
                                            <f:selectItems value="#{Kelas.get_all_kelas}" var="kel" itemValue="#{kel.id_jurusan}" itemLabel="#{kel.jurusan} , #{kel.wali}"></f:selectItems>
                                        </h:selectOneMenu>
                                   </td>
                                </tr>
                            </table>
                            <div class="row">
                                <div class="col-12 text-right">
                                    <h:commandButton value="Update" action="#{EditSiswa.Update_Siswa}" class="btn btn-warning">
                                        <f:param name="Update_idsiswa" value="#{EditSiswa.id_siswa}" />
                                    </h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </h:form>
        </div>
</h:body>
</html>
