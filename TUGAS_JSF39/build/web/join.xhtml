<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 39</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            <div class="row" style="padding: 3%; border-bottom: 1px solid #f2f2f2;">
                <div class="col-12">
                    <h3 align="center">Kelompok 39</h3>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="index.xhtml">siswa</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="kelas.xhtml">kelas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="join.xhtml">join</a>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="row" style="margin-top: 3%;">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <h2>Daftar Siswa-Jurusan</h2>
                            <hr></hr> 
                            
                            <table class="table table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID_SISWA</th>
                                        <th>NAMA</th>
                                        <th>JURUSAN</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{Join.get_all_join}" var="sis">
                                        <tr>
                                            <td>#{sis.id_siswa}</td>
                                            <td>#{sis.nama}</td>  
                                            <td>#{sis.jurusan} , #{sis.wali}</td>  
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
